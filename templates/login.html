<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trek 廣告自動化系統 - 登入</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; 
            padding: 20px;
            background-color: #f5f7fa;
            color: #333; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: #fff; 
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
            max-width: 450px; 
            width: 100%;
            margin: 20px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section img {
            width: 40px;
            height: auto;
            border-radius: 8px;
        }
        
        .system-title {
            color: #2c3e50; 
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .system-subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label { 
            font-weight: 500; 
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.2s ease;
            background-color: #fff;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .btn-login {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background-color: #2980b9;
        }
        
        .flash-messages { 
            list-style-type: none; 
            padding: 0; 
            margin-bottom: 25px; 
        }
        
        .flash-messages li { 
            padding: 16px 20px; 
            margin-bottom: 15px; 
            border-radius: 4px;
            font-weight: 500;
        }
        
        .flash-success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        
        .flash-error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        
        .flash-info { 
            background-color: #e7f3ff; 
            color: #0c5490; 
            border: 1px solid #b3d7ff; 
        }
        
        .allowed-users {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e0e6ed;
            font-size: 0.9rem;
        }
        
        .allowed-users h6 {
            color: #34495e;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .user-list {
            color: #666;
            margin: 0;
        }
        
        .icon-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .icon-label i {
            color: #3498db;
            width: 16px;
        }
        
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .system-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Trek Logo">
            <h1 class="system-title">Trek 廣告自動化系統</h1>
            <p class="system-subtitle">請登入以繼續使用</p>
        </div>
        
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="flash-{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="email" class="icon-label">
                    <i class="fas fa-envelope"></i>
                    電子郵件
                </label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="icon-label">
                    <i class="fas fa-lock"></i>
                    密碼
                </label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> 登入
            </button>
        </form>
        
        <div class="allowed-users">
            <h6><i class="fas fa-users"></i> 授權使用者</h6>
            <p class="user-list">
                僅限 Aotter 內部員工使用<br>
                <small>如需協助請聯繫系統管理員</small>
            </p>
        </div>
    </div>
    
    <!-- 保留 Font Awesome 圖示庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
